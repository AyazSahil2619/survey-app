<div #overViewTemplate>
  <div class="modal-header header">
    <h3>{{this.currentTablename}}</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span class="cc" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
    <div class="modal-body text-dark bg-white">
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered  table-condensed">
              <thead>
                <tr>
                  <th *ngFor="let column of colinfo1">{{column.fieldname}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of datas">
                  <td *ngFor="let column of colinfo1">{{row[column.fieldname]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <a class="carousel-control-prev" (click)="previousClick()" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" (click)="nextClick()" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
