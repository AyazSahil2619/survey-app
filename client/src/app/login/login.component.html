<div class="login_background">
  <div class="container">
    <div class="card col-md-5 offset-md-3 text-black bg-light mb-3">
      <div class="card-body">
        <form name="form" [formGroup]="loginDetails" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username"><b>User name </b><span class='asterisk'>*</span></label>
            <input type="text" class="form-control" formControlName="username" required>
            <div *ngIf="username.errors">
              <div class="error" *ngIf="username.errors.required && username.dirty">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password"><b>Password </b><span class='asterisk'>*</span></label>
            <input type="password" class="form-control" name="password" formControlName="password" required>
            <div *ngIf="password.errors">
              <div class="error" *ngIf="password.errors.required && password.dirty">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <p align="center">
              <button type="submit" class="btn btn-primary form-control">Login</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <p-toast position="top-right"></p-toast> -->
</div>
