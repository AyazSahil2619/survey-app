<div class="container-fluid">
  <br>
  <button class="btn btn-primary float-right " (click)="addRow()">Add Data</button>
  <br><br>
  <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th *ngFor="let column of colinfo1">{{column.fieldname}}</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of datas">
        <td *ngFor="let column of colinfo1">{{row[column.fieldname]}}</td>
        <td>
          <button class="btn btn-primary " (click)="updatedata(row.uid)">Edit</button>
          <button class="btn btn-danger " (click)="deletedata(templatedelete,row.uid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p-toast position="top-right"></p-toast>


<ng-template #templatedelete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you want to delete this record ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary " (click)="confirm()">Confirm</button>
    <button type="button" class="btn btn-danger " (click)="decline()">Decline</button>
  </div>
</ng-template>
