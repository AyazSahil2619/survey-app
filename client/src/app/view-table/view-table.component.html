<div class="back_image">
  <app-navbar>
    <div class="container-fluid">
      <br>
      <a type="button" class="btn btn-primary btn-sm float-right " (click)="addRow()"><i class='fas fa-plus-circle'></i>
        Add Data</a>
      <br><br>
      <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th *ngFor="let column of colinfo1">{{column.fieldname}}</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of datas">
            <td *ngFor="let column of colinfo1">{{row[column.fieldname]}}</td>
            <td>
              <a id="tablebutton" type="button" class="btn btn-primary btn-sm" (click)="updatedata(row.uid)">Edit</a>&nbsp;&nbsp;
              <a id="tablebutton" type="button" class="btn btn-danger btn-sm" (click)="deletedata(templatedelete,row.uid)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p-toast position="top-right"></p-toast>
  </app-navbar>
</div>

<ng-template #templatedelete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you want to delete this record ?
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-primary btn-sm" (click)="confirm()">Confirm</a>
    <a type="button" class="btn btn-danger btn-sm" (click)="decline()">Decline</a>
  </div>
</ng-template>
