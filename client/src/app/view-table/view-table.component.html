<div class="back_image">
  <app-navbar>
    <div class="container-fluid">
      <br>
      <a *ngIf="_auth.isRole() == 'admin'" id="sharebutton" type="button" class="btn-sm float-left " (click)="share(templateshare)">Share
        <i class="fas fa-share-alt"></i></a>
      <a type="button" class="btn btn-primary btn-sm float-right " (click)="addRow()"><i class='fas fa-plus'></i>
        Add Data</a>
      <br><br>
      <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered  table-condensed">
        <thead>
          <tr>
            <th *ngFor="let column of colinfo1">{{column.fieldname}}</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of datas">
            <td *ngFor="let column of colinfo1">
              <div *ngIf="column.fieldtype =='date'">{{row[column.fieldname] | date:'medium'}}</div>
              <div *ngIf="column.fieldtype !='date'">{{row[column.fieldname]}}</div>
            </td>
            <!-- <td </td> -->
            <td>
              <a id="
                tablebutton" type="button" class="btn btn-primary btn-sm" (click)="updatedata(row.uid)">Edit</a>&nbsp;&nbsp;
              <!-- <a id="tablebutton" type="button" class="btn btn-danger btn-sm" (click)="deletedata(templatedelete,row.uid)">Delete</a> -->
              <a id="tablebutton" type="button" class="btn btn-danger btn-sm" (click)="deletedata(row.uid)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p-toast position="top-right"></p-toast>
  </app-navbar>
</div>







<ng-template #templateshare>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Link to share</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Link : </label>
    <a [href]="url">{{url}}</a><br>

    <label>Email Id</label>
    <input id="email" name="emailid" type="email" [(ngModel)]="mailid" required>
    <a type="button" class="btn btn-primary btn-sm" (click)="onClick()">Share</a><br>
    <p class="alert">* For multiple email id use comma as a separator</p>

  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-danger btn-sm" (click)="decline()">Decline</a>
  </div>
</ng-template>
