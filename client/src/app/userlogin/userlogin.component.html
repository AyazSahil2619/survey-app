<br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>Table Name</th>
      <th>Description</th>
      <th>Modified At</th>
      <th>Modified By</th>
      <th>CreatedBy</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of datas">
      <td>{{row.id}}</td>
      <td>{{row.tablename}}</td>
      <td>{{row.Description}}</td>
      <td>{{row.modifiedat}}</td>
      <td>{{row.modifiedby}}</td>
      <td>{{row.createdby}}</td>
      <td>
        <button class="btn btn-primary" (click)="viewTableData(row.id)">View</button>
        <button class="btn btn-warning" (click)="addRow(row.id)">Add Data</button>
      </td>
    </tr>
  </tbody>
</table>
