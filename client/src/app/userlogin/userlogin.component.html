<div class="container-fluid">
  <br>
  <table datatable width="100%" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Table Name</th>
        <th>Description</th>
        <th>Modified At</th>
        <th>Modified By</th>
        <th>CreatedBy</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of datas">
        <td>{{row.id}}</td>
        <td>{{row.tablename}}</td>
        <td>{{row.Description}}</td>
        <td>{{row.modifiedat}}</td>
        <td>{{row.modifiedby}}</td>
        <td>{{row.createdby}}</td>
        <td>
          <a type="button" class="btn btn-primary btn-sm" (click)="viewTableData(row.id)">View</a>
          <a type="button" class="btn btn-warning btn-sm" (click)="addRow(row.id)">Add Data</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
