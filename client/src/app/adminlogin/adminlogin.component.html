<div class="container-fluid">
  <br><a type="button" class="btn btn-primary float-right" (click)="create()">Create Survey</a><br><br>
  <table datatable width="100%" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Table Name</th>
        <th>Description</th>
        <th>Modified At</th>
        <th>Modified By</th>
        <th>CreatedBy</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of datas">
        <td>{{row.id}}</td>
        <td>{{row.tablename}}</td>
        <td>{{row.Description}}</td>
        <td>{{row.modifiedat | date:'medium'}}</td>
        <td>{{row.modifiedby}}</td>
        <td>{{row.createdby}}</td>
        <td>
          <a type="button" class="btn btn-primary btn-sm" (click)="viewTableData(row.id)">View</a>
          <a type="button" class="btn btn-primary btn-sm" (click)="manage(row.id)">Manage</a>
          <a type="button" class="btn btn-warning btn-sm" (click)="edit(row.id)">Edit</a>
          <!-- <a type="button" class="btn btn-warning" (click)="updatetable(row.id)">Edit</a> -->
          <a type="button" class="btn btn-danger btn-sm" (click)="deleteModal(templatedelete,row.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p-toast position="top-right"></p-toast>

<ng-template #templatedelete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete ?
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-primary btn-sm " (click)="confirm()">Confirm</a>
    <a type="button" class="btn btn-danger btn-sm" (click)="decline()">Decline</a>
  </div>
</ng-template>
