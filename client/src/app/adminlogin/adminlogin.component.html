<br><button class="btn btn-primary float-right" (click)="createModal()">Create Survey</button><br><br>

<table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>Table Name</th>
      <th>Description</th>
      <th>Modified At</th>
      <th>Modified By</th>
      <th>CreatedBy</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of datas">
      <td>{{row.id}}</td>
      <td>{{row.tablename}}</td>
      <td>{{row.Description}}</td>
      <td>{{row.modifiedat | date:'medium'}}</td>
      <td>{{row.modifiedby}}</td>
      <td>{{row.createdby}}</td>
      <td>
        <button class="btn btn-primary" (click)="viewTableData(row.id)">View</button>
        <button class="btn btn-warning" (click)="updatetable(row.id)">Edit</button>
        <!-- <button class="btn btn-danger" (click)="deleteTable(templatedelete,row.id)">Delete</button> -->
        <button class="btn btn-danger" (click)="deleteModal(templatedelete,row.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #templatedelete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary " (click)="confirm()">Confirm</button>
    <button type="button" class="btn btn-danger " (click)="decline()">Decline</button>
  </div>
</ng-template>
